<!DOCTYPE html>
<html >
<head>

    <title>Calculator</title>
    <link rel="stylesheet" href="project.css">
</head>
<body style="background-color: bisque;">
    <h1 style="font-size: xx-large ; font-family: Arial; margin-left: 43vw; color:brown;margin-top: 2%; "> HTML Calculator</h1>
    <div class="main">
       
        <input id="ans" style="height: 20%; width: 99%; overflow: hidden; font-size: xx-large; display: flex;">
        <table>
            <tr class="top">
                <td onclick="empty()">AC</td>
                <td onclick="lclear()"><=x </td>
                <td onclick="numbers('%')">%</td>
                <td  onclick="numbers('/')" class="right">/</td>
            </tr>
            <tr class="numbers">
                <td onclick="numbers(7)">7</td>
                <td onclick="numbers(8)">8</td>
                <td onclick="numbers(9)">9</td>
                <td  onclick="numbers('*')"class="right">x</td>
                
            </tr>
            <tr class="numbers">
                <td onclick="numbers(4)">4</td>
                <td onclick="numbers(5)">5</td>
                <td onclick="numbers(6)">6</td>
                <td  onclick="numbers('-')"class="right">-</td>

            </tr>
            <tr class="numbers">
                <td onclick="numbers(1)">1</td>
                <td onclick="numbers(2)">2</td>
                <td onclick="numbers(3)">3</td>
                <td  onclick="numbers('+')"class="right">+</td>

            </tr>
            <tr class="numbers">
                <td onclick="numbers(0)"colspan="2">0</td>
               
                <td onclick="numbers('.')">.</td>
                <td onclick="answer()" class="right">=</td>
            </tr>
        </table>
    </div>
    <script src="project.js"></script>
</body>
</html>
